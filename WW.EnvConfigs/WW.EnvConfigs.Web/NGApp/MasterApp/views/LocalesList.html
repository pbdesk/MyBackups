<div class="panel panel-primary">
    <div class="panel-heading" style="height:100px">
        <h3 class="panel-title">
            <blockquote style="margin-bottom:0px">
                <p><b>Locales</b></p>
            </blockquote>
        </h3>
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a href="/" class="btn btn-success"> <i class="fa fa-home"></i></a>
                <button type="button" class="btn btn-success" ng-click="Refresh()" ng-disabled="isBusy"><i class="fa fa-refresh"></i></button>
                <a href="#/CreateLocale" class="btn btn-success" ng-disabled="isBusy"> <i class="fa fa-plus-circle"></i></a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Site ID</th>
                    <th>LCID</th>
                    <th>Name</th>
                    <th>Language</th>
                    <th>Domain</th>
                    <th>OracleName</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isBusy">
                    <td colspan="7">
                        <div class="progress progress-striped active">
                            <div class="progress-bar" style="width: 100%">Loading....<i class="fa fa-spinner fa-spin"></i></div>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="i in data | orderBy:sortField" id="siteTR_{{i.Id}}">
                    <td>{{i.SiteId}}</td>
                    <td>{{i.LCID}}</td>
                    <td>{{i.ShortName}}</td>
                    <td>{{i.Language}}</td>
                    <td>{{i.Domain}}</td>
                    <td>{{i.OracleName}}</td>
                    <td>
                        <a href="#/EditLocale/{{i.Id}}"><i class="fa fa-edit"></i></a>
                        &nbsp;&nbsp;&nbsp;
                        <a ng-click="delete({{$index}})"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer" style="height:40px">
        <div class="pull-right" ng-bind-template="Total Records: {{data.length}}"></div>
    </div>
</div>
